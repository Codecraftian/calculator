<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Calculator</title>
</head>

<body>
  <section class="main">
    <div class="heading">
    <h2>CALCULATOR</h2>
    </div>
    <p class="shownumber result"></p>
    <p>
      <button class="btn1" onclick="
      updateCalculation('1');
      ">1</button>
      <button class="btn1" onclick="
      updateCalculation('2');
      ">2</button>
      <button class="btn1" onclick="
      updateCalculation('3');
      ">3</button>
      <button class="btn2" onclick="
      updateCalculation('+');
      ">+</button>
    </p>

    <p>
      <button class="btn1" onclick="
        updateCalculation('4');
      ">4</button>
      <button class="btn1" onclick="
      updateCalculation('5');
      ">5</button>
      <button class="btn1" onclick="
      updateCalculation('6');
      ">6</button>
      <button class="btn4" onclick="
      updateCalculation('-');
      ">-</button>
    </p>

    <p>
      <button class="btn1" onclick="
        updateCalculation('7');
      ">7</button>
      <button class="btn1" onclick="
      updateCalculation('8');
      ">8</button>
      <button class="btn1" onclick="
      updateCalculation('9');
      ">9</button>
      <button class="btn5" onclick="
      updateCalculation('*');
      ">*</button>
    </p>

    <p>
      <button class="btn1" onclick="
        updateCalculation('0');
        ">0</button>
      <button class="btn3" onclick="
      updateCalculation('.');
      ">.</button>
      <button class="btn1" onclick="
      calculation = eval(calculation);
      show();
      localStorage.setItem('calculation',calculation);
      ">=</button>
      <button class="btn6" onclick="
      updateCalculation('/');
      ">/</button>
    </p>

    <p>
      <button class="btn1" onclick="
        calculation = '';
        show();
        localStorage.setItem('calculation', calculation);
        ">Clear</button>
    </p>

  </section>

  <script src="script/script.js"></script>
</body>

</html>
